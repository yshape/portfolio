<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 리셋.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>citi금융파인드</title>

</head>




<body>

  <header class="inner">

    <div class="logo_box">
      <img src="./image/logo.png" alt="">
    </div>

    <nav>
      <ul>
        <li><a href="">Company</a></li>
        <li><a href="">Business</a></li>
        <li><a href="">Team</a></li>
        <li><a href="">Notice</a></li>
        <li><a href="">Result</a></li>
      </ul>
    </nav>


  </header>
  <!-- 메인 시작 -->
  <div class="main wrap">

    <img class="obj" src="./image/main_obj.png" alt="">

    <div class="text_group">


      <a href="">
        <div class="left">
          <div class="icon">

          </div>
          <div class="text">
            <span>상담 예약</span>
          </div>
        </div>
      </a>


      <a href="">
        <div class="right">
          <div class="icon">

          </div>
          <div class="text">
            <span>파인드 플랫폼이란?</span>
          </div>
        </div>
      </a>
    </div>

  </div>
  </div>
  <!-- 메인 끝 -->

  <!-- art1시작 -->


  <div class="art1 wrap">
    <img class="cloud" src="./image/art1_cloud_obj.png" alt="">
    <img class="obj1" src="./image/art1_text_obj1.png" alt="">
    <img class="obj2" src="./image/art1_text_obj2.png" alt="">
    <img class="obj3" src="./image/art1_text_obj3.png" alt="">
  </div>


  <!-- art1끝 -->


  <!-- art2 시작 -->


  <div class="art2 wrap">

    <div class="sub_text">


      <div class="over">

        <div class="icon">
          <a href="">
            <img src="./image/art2_folder_icon.png" alt="">
          </a>
        </div>
        <div class="text">
          <a href="">
            <span>전자사보</span>
          </a>
        </div>
        <a href="">
          <div class="arrow">
          </div>
        </a>
      </div>

      <div class="under">

        <div class="icon">
          <a href="">
            <img src="./image/art2_pdf_icon.png" alt="">
          </a>
        </div>
        <div class="text">
          <a href="">
            <span>관련자료</span>
          </a>
        </div>
        <a href="">
          <div class="arrow">
          </div>
        </a>

      </div>
    </div>


    <div class="radio_group">

      <input id="tap1" type="radio" name="chk_info" value="City Seminar" checked>
      <label for="tap1"><p>City Seminar</p></label>
      <input id="tap2" type="radio" name="chk_info" value="라이프 컨설팅">
      <label for="tap2"><p>&nbsp; 라이프 컨설팅</p></label>
      <input id="tap3" type="radio" name="chk_info" value="재무컨설팅">
      <label for="tap3"><p>&nbsp;&nbsp;&nbsp;&nbsp; 재무 컨설팅</p></label>
      <div class="img_box">
      </div>
      <div class="circle1">
      </div>
      <div class="circle2">
      </div>
      <div class="circle3">
      </div>
    </div>
  
    
  </div>


  <!-- art2 끝 -->





</body>

</html>
